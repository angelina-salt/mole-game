<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Спаси огород</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
</head>
<body>
    <div class="start-sign">
        <div class="game-name">Спаси огород</div>
        <div class="rules">
            <p>Убей как можно больше кротов за&nbsp;минуту.<br>
            5 &nbsp;промахов&nbsp;- проигрыш</p>
        </div>
        <button class="start-button" type="button">Играть</button>
    </div>
    <div class="game hidden">
        <div class="score">
            <div>Время: <span id="timer" class="number">60</span></div>
            <div>Очки: <span id="points" class="number">0</span></div>
            <div>Промахи: <span id="lost" class="number">0</span></div>
            <div>Рекорд: <span id="best" class="number">0</span></div>
        </div>
        <div class="field">
            <div class="hole active-hole" id="hole1"></div>
            <div class="hole" id="hole2"></div>
            <div class="hole" id="hole3"></div>
            <div class="hole" id="hole4"></div>
            <div class="hole" id="hole5"></div>
            <div class="hole" id="hole6"></div>
            <div class="hole" id="hole7"></div>
            <div class="hole" id="hole8"></div>
            <div class="hole" id="hole9"></div>
            <div class="hole" id="hole10"></div>
            <div class="hole" id="hole11"></div>
            <div class="hole" id="hole12"></div>
            <div class="hole" id="hole13"></div>
            <div class="hole" id="hole14"></div>
            <div class="hole" id="hole15"></div>
            <div class="hole" id="hole16"></div>
        </div>
  </div>

  <div class="win-sign hidden">
    <div class="game-name">Спаси огород</div>
    <div class="rules">
        <p>Время вышло!<br>
          Счет: <span class="number" id="points-win">0</span>
          Рекорд: <span class="number" id="best-win">0</span>
        </p>
    </div>
    <button class="start-button new-game" type="button">Новая игра</button>
  </div>

  <div class="lose-sign hidden">
    <div class="game-name">Спаси огород</div>
    <div class="rules">
        <p>Вы проиграли!
        </p>
    </div>
    <button class="start-button new-game" type="button">Новая игра</button>
  </div>

  <script src="../js/game.js" type="module"></script>
</body>
</html>
